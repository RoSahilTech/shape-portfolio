<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | SHAPE Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .admin-login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 2rem;
            overflow: hidden;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .login-box {
            width: 100%;
            max-width: 450px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 0 40px rgba(100, 200, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .login-logo img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        .login-logo span {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            color: #64c8ff;
            text-transform: uppercase;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #64c8ff;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #888;
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #64c8ff;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .form-group input {
            padding: 1rem 1.5rem;
            background: rgba(100, 200, 255, 0.05);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #64c8ff;
            background: rgba(100, 200, 255, 0.1);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.2);
        }

        .login-btn {
            padding: 1rem 2rem;
            background: transparent;
            color: #64c8ff;
            border: 1px solid #64c8ff;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: rgba(100, 200, 255, 0.1);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #64c8ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    <img src="../image/shape_logo.png" alt="SHAPE Logo">
                    <span>SHAPE</span>
                </div>
                <h1>Admin Login</h1>
                <p>Access your message dashboard</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
            </form>
            <div class="back-link">
                <a href="../index.html">‚Üê Back to Portfolio</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://shape-portfolio-api.onrender.com';
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Call Flask API for authentication
            fetch(`${API_URL}/api/admin/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                // Check if response is ok
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Login failed');
                    }).catch(() => {
                        // If JSON parsing fails, throw a generic error
                        throw new Error(`Login failed with status ${response.status}`);
                    });
                }
                return response.json().catch(() => {
                    // If JSON parsing fails, throw a generic error
                    throw new Error('Invalid response from server');
                });
            })
            .then(data => {
                console.log('Login response:', data);
                if (data.success) {
                    // Store session info and token
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', username);
                    if (data.token) {
                        sessionStorage.setItem('adminToken', data.token);
                    }
                    
                    // Verify sessionStorage was set
                    console.log('SessionStorage set:', {
                        adminLoggedIn: sessionStorage.getItem('adminLoggedIn'),
                        adminUsername: sessionStorage.getItem('adminUsername'),
                        adminToken: sessionStorage.getItem('adminToken') ? 'Set' : 'Not set'
                    });
                    
                    // Use replace instead of href to prevent back button issues
                    // Add small delay to ensure sessionStorage is committed
                    setTimeout(() => {
                        window.location.replace('admin-dashboard.html');
                    }, 100);
                } else {
                    errorMessage.textContent = data.error || 'Invalid credentials. Please try again.';
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = error.message || 'Connection error. Please check if the server is running and try again.';
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            });
        });

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.replace('admin-dashboard.html');
        }
    </script>
</body>
</html>
